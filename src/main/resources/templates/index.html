<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Strona główna</title>
</head>
<body>
<main layout:fragment="content">
    <div>
        <section>
            <div>
                <p>Witaj w aplikacji!</p>
                <p>Tutaj możesz dodawać, edytować i usuwać przepisy.</p>
                <p>Miłego użytkowania :)</p>
            </div>
            <div class="search-bar-nav">
                <div>
                    <form th:action="@{/}" action="/" method="get">
                        <label>
                            <input type="text" name="search" placeholder="Znajdź przepis...">
                        </label>
                        <button class="search-button">Szukaj</button>
                    </form>
                </div>
                <div class="bar-filter-buttons">
                    <div>
                        <a th:href="@{/}" href="/"><input type="button" value="WYŚWIETL WSZYSTKIE"></a>
                    </div>
                    <div>
                        <a th:href="@{/?best=true}"><input type="button" value="NAJLEPSZE PRZEPISY"></a>
                    </div>
                    <div th:each="category: ${categories}">
                        <a th:href="@{|/?categoryId=${category.id}|}"><input type="button" th:value="${category.name}"></a>
                    </div>
                </div>
            </div>
            <div>
                <div class="category-preview" th:if="${filteredCategory != null}">
                    <img th:src="@{|/pictures/category/${filteredCategory.img}|}"
                         th:alt="|Ilustracja kategorii ${filteredCategory.name}|">
                    <h2 th:text="${filteredCategory.name}">Nazwa kategorii</h2>
                    <h6 th:text="${filteredCategory.description}">Opis kategorii</h6>
                </div>
                <p th:text="${emptyMessage}"></p>
                <div class="recipe-preview-container">
                    <div class="recipe-preview" th:each="recipe: ${recipeList}">
                        <div>
                            <a th:href="@{|/recipe?id=${recipe.id}|}">
                                <img class="recipe-picture-miniature" th:src="@{${recipe.img}}"
                                     th:alt="|Zdjęcie potrawy ${recipe.title}|">
                            </a>
                        </div>
                        <div>
                            <div class="recipe-name-container">
                                <a th:href="@{|/recipe?id=${recipe.id}|}">
                                    <p th:text="${recipe.title}">Nazwa potrawy</p>
                                </a>
                            </div>
                            <div class="like-button-container">
                                <div>
                                    <p class="recipe-likes" th:text="${recipe.likes}"></p>
                                </div>
                                <div th:unless="${recipe.liked}">
                                    <a th:href="@{|/like?id=${recipe.id}|}">
                                        <img class="like-button" th:src="@{/pictures/app/like-button.png}" src="/pictures/app/like-button.png"
                                             alt="Serce w kole na czarnym tle">
                                    </a>
                                </div>
                                <div th:if="${recipe.liked}">
                                    <a th:href="@{|/unlike?id=${recipe.id}|}">
                                        <img class="like-button" th:src="@{/pictures/app/like-button-liked.png}"
                                             src="/pictures/app/like-button-liked.png" alt="Serce w kole na turkusowym tle">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
</body>
</html>
